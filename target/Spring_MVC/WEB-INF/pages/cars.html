<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cars</title>
</head>
<body>
<table border="1">
  <tr>
    <th>Model</th>
    <th>Color</th>
    <th>Year</th>
  </tr>
  <tr th:each="car : ${cars}">
    <td th:utext="${car.getModel()}"></td>
    <td th:utext="${car.getColor()}"></td>
    <td th:utext="${car.getYear()}"></td>
  </tr>
</table>
</body>
</html>
